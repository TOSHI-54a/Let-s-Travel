version: '3.8'
services:
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=lets_travel
      - POSTGRES_HOST_AUTH_METHOD=trust
  web:
    build: .
    command: sh -c "rm -f tmp/pids/server.pid; bundle exec rails s -p 3000 -b '0.0.0.0'"
    tty: true
    stdin_open: true
    volumes:
      - .:/lets_travel
    ports:
      - "3000:3000"
    depends_on:
      - db
  assets:
    build: .
    volumes:
      - .:/lets_travel
    depends_on:
      - db